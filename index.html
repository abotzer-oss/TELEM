    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) { window.lucide.createIcons(); }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const TelemLogo = ({ className = "" }) => (
            <div className={`flex items-center min-w-[150px] ${className}`}>

                    src="logo.png" 
                    alt="תלם - ניהול סביבה ופסולת" 
                    className="h-16 md:h-24 w-auto object-contain block opacity-100 visible"
                    style={{ display: 'block', minHeight: '60px' }}
                    onError={(e) => {
                        e.target.style.display = 'none';
                        const parent = e.target.parentElement;
                        parent.innerHTML = '<span class="text-telem-forest font-black text-2xl italic tracking-tighter">תלם | ניהול סביבה</span>';
                    }}
                />
            </div>
        );

        const GeminiConsultant = () => {
            const [query, setQuery] = useState("");
            const [response, setResponse] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState("");
            const apiKey = ""; 

            const callGeminiWithRetry = async (userQuery) => {
                const systemPrompt = "אתה יועץ סביבתי מומחה של משרד 'תלם ניהול סביבה'. המנהל המקצועי הוא אבירם בוצר. תפקידך לענות על שאלות בנושאי נספחי אצירת אשפה, נספחים סביבתיים, סקרים היסטוריים ופרויקטים סולאריים בישראל. השתמש בטרמינולוגיה המקצועית הישראלית. אם אינך יודע, הצע לפנות לאבירם בטלפון 050-6890650.";
                const delays = [1000, 2000, 4000, 8000, 16000];
                for (let i = 0; i <= delays.length; i++) {
                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: userQuery }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] },
                                tools: [{ "google_search": {} }]
                            })
                        });
                        if (res.ok) {
                            const data = await res.json();
                            return data.candidates?.[0]?.content?.parts?.[0]?.text;
                        }
                        if (res.status !== 429 && res.status < 500) break;
                    } catch (err) {}
                    if (i < delays.length) await new Promise(resolve => setTimeout(resolve, delays[i]));
                }
                throw new Error("Failed after retries");
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!query.trim() || isLoading) return;
                setIsLoading(true);
                setError("");
                setResponse("");
                try {
                    const result = await callGeminiWithRetry(query);
                    setResponse(result);
                } catch (err) {
                    setError("משהו השתבש. ניתן לפנות אלינו ישירות בוואטסאפ.");
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="bg-white rounded-[40px] p-8 md:p-12 shadow-2xl border border-telem-khaki/20 max-w-4xl mx-auto my-16 overflow-hidden relative">
                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-telem-khaki via-telem-moss to-telem-forest"></div>
                    <div className="text-right mb-10">
                        <h3 className="text-3xl font-black text-telem-dark mb-2 tracking-tight italic">ייעוץ מקצועי חכם ✨</h3>
                        <p className="text-telem-forest text-lg font-medium italic">יש לכם שאלה בנושא נספחי סביבה או אשפה? שאלו את היועץ שלנו.</p>
                    </div>
                    <form onSubmit={handleSubmit} className="flex flex-col md:flex-row gap-4 mb-8">
                        <input 
                            type="text" 
                            value={query}
                            onChange={(e) => setQuery(e.target.value)}
                            placeholder="למשל: מה נדרש לנספח אצירת אשפה בתל אביב?"
                            className="flex-grow p-5 bg-telem-cream/50 border-2 border-transparent focus:border-telem-khaki rounded-2xl outline-none text-lg font-medium transition-all text-right"
                        />
                        <button type="submit" disabled={isLoading} className="bg-telem-dark text-white px-10 py-5 rounded-2xl font-black text-xl hover:bg-telem-forest transition-all shadow-lg flex items-center justify-center gap-3 disabled:opacity-50">
                            {isLoading ? <div className="typing-indicator flex gap-1"><span>.</span><span>.</span><span>.</span></div> : <><span>שלח שאלה</span> <Icon name="sparkles" size={20} /></>}
                        </button>
                    </form>
                    {error && <div className="p-5 bg-red-50 text-red-700 rounded-2xl text-right font-bold border border-red-100 animate-fade-in">{error}</div>}
                    {response && (
                        <div className="p-8 bg-telem-cream/30 rounded-3xl text-right border border-telem-khaki/10 animate-fade-in">
                            <div className="text-telem-black text-lg leading-relaxed whitespace-pre-wrap font-medium">{response}</div>
                            <div className="mt-6 pt-6 border-t border-telem-khaki/20 flex flex-col md:flex-row items-center justify-between gap-4">
                                <span className="text-telem-moss text-xs italic font-bold">התשובה נוצרה באמצעות בינה מלאכותית של Google.</span>
                                <button onClick={() => window.open(`https://wa.me/972506890650?text=${encodeURIComponent("היי אבירם, קיבלתי תשובה מהיועץ בנושא '" + query + "' ואשמח להעמיק איתך.")}`)} className="text-telem-dark font-black flex items-center gap-2 hover:text-telem-forest italic underline">המשך שיחה עם אבירם <Icon name="arrow-left" size={16} /></button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const WasteCalculator = () => {
            const [type, setType] = useState("residential");
            const [amount, setAmount] = useState("");
            const [result, setResult] = useState(null);

            const calculate = () => {
                const val = parseFloat(amount);
                if (isNaN(val) || val <= 0) return;
                let dailyLiters = 0;
                if (type === "residential") dailyLiters = val * 25;
                else if (type === "office") dailyLiters = (val / 10) * 8;
                else dailyLiters = (val / 10) * 15;
                const totalVolume = dailyLiters * 3;
                const binCount = Math.ceil(totalVolume / 1100);
                setResult({ volume: totalVolume.toFixed(0), bins: binCount });
            };

            return (
                <div className="max-w-4xl mx-auto mb-24 px-4">
                    <div className="bg-telem-black/5 rounded-[40px] p-1 shadow-sm mb-4 text-center overflow-hidden">
                        <div className="bg-white/80 py-2 px-4 text-xs font-bold text-telem-moss uppercase tracking-widest animate-pulse italic">
                            מחשבון כמות מיכלי אצירה לאשפה לפי גודל בניין על פי הנחיות עיריית תל אביב
                        </div>
                    </div>

                    <div className="bg-white rounded-[40px] p-8 md:p-12 shadow-xl border border-telem-khaki/10 relative">

                                <h3 className="text-3xl font-black text-telem-black flex items-center gap-3 italic">
                                    <Icon name="calculator" className="text-telem-forest" size={32} />
                                    מחשבון נפח אצירת אשפה
                                </h3>
                                <p className="text-telem-moss font-bold italic">אומדן ראשוני בהתאם להנחיות עיריית תל אביב</p>
                            </div>
                            <a href="https://www.tel-aviv.gov.il/Residents/Construction/Documents/178.pdf" target="_blank" className="text-sm font-bold text-telem-forest underline flex items-center gap-1 hover:text-telem-dark transition-colors italic">
                                <Icon name="file-text" size={16} /> למסמך ההנחיות המלא (PDF)
                            </a>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10 text-right">
                            <div className="text-right">
                                <label className="block text-sm font-black mb-3 text-telem-dark italic">סוג המבנה / שימוש</label>
                                <select value={type} onChange={(e) => setType(e.target.value)} className="w-full p-4 bg-telem-cream/50 border-2 border-transparent focus:border-telem-khaki rounded-2xl outline-none font-bold text-right">
                                    <option value="residential">מגורים (לפי מספר חדרים)</option>
                                    <option value="office">משרדים (לפי מ"ר)</option>
                                    <option value="retail">מסחר / חנויות (לפי מ"ר)</option>
                                </select>
                            </div>
                            <div className="text-right">
                                <label className="block text-sm font-black mb-3 text-telem-dark italic">
                                    {type === "residential" ? "מספר חדרים כולל בבניין" : "שטח כולל במ\"ר"}
                                </label>
                                <input type="number" value={amount} onChange={(e) => setAmount(e.target.value)} placeholder={type === "residential" ? "למשל: 40" : "למשל: 500"} className="w-full p-4 bg-telem-cream/50 border-2 border-transparent focus:border-telem-khaki rounded-2xl outline-none font-bold text-right" />
                            </div>
                        </div>

                        <button onClick={calculate} className="w-full py-5 bg-telem-forest text-white rounded-2xl font-black text-2xl hover:bg-telem-dark transition-all shadow-xl mb-10 italic">חשב נפח נדרש</button>

                        {result && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 animate-fade-in">
                                <div className="bg-telem-cream p-6 rounded-3xl border border-telem-khaki/20 text-center text-telem-black italic">
                                    <div className="text-telem-moss font-bold text-sm mb-1 uppercase tracking-tighter">נפח אשפה משוער</div>
                                    <div className="text-4xl font-black">{result.volume} <span className="text-lg font-bold text-telem-forest">ליטר</span></div>
                                </div>
                                <div className="bg-telem-dark p-6 rounded-3xl text-center text-white italic">
                                    <div className="text-telem-khaki font-bold text-sm mb-1 uppercase tracking-tighter">מיכלי אצירה (1.1 קו"ב)</div>
                                    <div className="text-4xl font-black">{result.bins} <span className="text-lg font-bold text-telem-khaki">מיכלים</span></div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const PHONE_NUMBER = "0506890650";
            const WA_NUMBER = "972506890650";
            const LINKEDIN_URL = "https://www.linkedin.com/in/aviram-botzer-01782aa5/";
            
            const navigation = [
                { name: 'דף הבית', href: '/' }, 
                { name: 'נספח אצירת אשפה', href: '/waste/' }, 
                { name: 'נספח סביבתי', href: '/env/' }, 
                { name: 'סקר היסטורי', href: '/history/' }, 
                { name: 'סולארי ואגירה', href: '/solar/' }
            ];
            
            const handleWhatsAppRedirect = () => window.open(`https://wa.me/${WA_NUMBER}?text=${encodeURIComponent("שלום אבירם, הגעתי מהאתר ואשמח להתייעץ.")}`, '_blank');

            return (
                <div className="min-h-screen">
                    {/* Floating WhatsApp */}
                    <a href={`https://wa.me/${WA_NUMBER}`} className="whatsapp-float" target="_blank" title="דברו איתנו בוואטסאפ">
                        <Icon name="message-circle" size={35} />
                    </a>

                    <header className="fixed top-0 w-full bg-white/95 backdrop-blur-sm shadow-sm z-50 border-b border-telem-khaki/10">

                                ))}
                            </nav>

                                <a href={LINKEDIN_URL} target="_blank" className="text-telem-dark hover:text-telem-moss transition-colors" title="LinkedIn"><Icon name="linkedin" size={24} /></a>
                                <a href={`tel:${PHONE_NUMBER}`} className="bg-telem-dark text-white px-6 py-2.5 rounded-xl font-bold hover:bg-telem-forest transition-all shadow-md italic tracking-tighter">050-6890650</a>

                    <main className="animate-fade-in">

                                    <h1 className="text-5xl md:text-8xl font-black text-telem-black mb-8 leading-[1] italic tracking-tight">מקצרים לכם את הדרך ל<span className="text-telem-forest italic underline decoration-telem-khaki decoration-8">אישור סביבתי</span></h1>
                                    <p className="text-xl md:text-3xl text-telem-forest font-semibold mb-12 max-w-2xl leading-relaxed italic">מביאים את הניסיון של המגזר הציבורי למגרש הפרטי. קידום נספחי אצירת אשפה, נספחים סביבתיים וסקרים היסטוריים מתוך הבנה עמוקה של שיקולי הרשות.</p>
                                    <button onClick={handleWhatsAppRedirect} className="bg-telem-forest text-white px-12 py-5 rounded-2xl font-black text-2xl hover:bg-telem-dark shadow-2xl transition-all italic tracking-tight">התייעצות מקצועית מהירה</button>
                                </div>
                                <div className="lg:col-span-5 flex flex-col gap-6 font-medium italic">
                                    <div className="bg-white p-6 rounded-2xl border border-telem-khaki/10 shadow-sm">
                                        <h4 className="font-extrabold text-telem-black text-lg italic underline decoration-telem-khaki decoration-2">היינו שם - בצד של הרשות</h4>
                                        <p className="text-sm text-telem-forest/80 italic font-bold">ניהול מחלקות שפ״ע וסביבה במועצה אזורית. אנחנו יודעים מה הבודק מחפש.</p>
