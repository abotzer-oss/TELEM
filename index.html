    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) { window.lucide.createIcons(); }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const TelemLogo = ({ className = "" }) => (
            <div className={`flex items-center ${className}`}>
                <img 
                    src="logo.png" 
                    alt="תלם - ניהול סביבה ופסולת" 
                    className="h-16 md:h-20 w-auto object-contain"
                    onError={(e) => {
                        e.target.onerror = null;
                        e.target.src = 'https://via.placeholder.com/200x80?text=%D7%AA%D7%9C%D7%9D+%D7%9C%D7%95%D7%92%D7%95';
                    }}
                />
            </div>
        );

        const GeminiConsultant = () => {
            const [query, setQuery] = useState("");
            const [response, setResponse] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState("");
            const apiKey = ""; 

            const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            const callGemini = async (userQuery, retries = 5) => {
                const systemPrompt = "אתה יועץ סביבתי מומחה של משרד 'תלם ניהול סביבה'. המנהל המקצועי הוא אבירם בוצר. תפקידך לענות על שאלות בנושאי נספחי אצירת אשפה, נספחים סביבתיים, סקרים היסטוריים ופרויקטים סולאריים בישראל. השתמש בטרמינולוגיה המקצועית הישראלית. אם אינך יודע, הצע לפנות לאבירם בטלפון 050-6890650.";
                
                for (let i = 0; i < retries; i++) {
                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: userQuery }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] },
                                tools: [{ "google_search": {} }]
                            })
                        });
                        if (!res.ok) throw new Error("API call failed");
                        const data = await res.json();
                        return data.candidates?.[0]?.content?.parts?.[0]?.text;
                    } catch (err) {
                        if (i === retries - 1) throw err;
                        await sleep(Math.pow(2, i) * 1000);
                    }
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!query.trim()) return;
                setIsLoading(true);
                setError("");
                setResponse("");
                try {
                    const result = await callGemini(query);
                    setResponse(result);
                } catch (err) {
                    setError("משהו השתבש. ניתן לפנות אלינו ישירות בוואטסאפ.");
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="bg-white rounded-[40px] p-8 md:p-12 shadow-2xl border border-telem-khaki/20 max-w-4xl mx-auto my-16 overflow-hidden relative">
                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-telem-khaki via-telem-moss to-telem-forest"></div>
                    <div className="text-right mb-10">
                        <h3 className="text-3xl font-black text-telem-dark mb-2">ייעוץ מקצועי חכם ✨</h3>
                        <p className="text-telem-forest text-lg font-medium italic">יש לכם שאלה בנושא נספחי סביבה או אשפה? שאלו את היועץ שלנו.</p>
                    </div>
                    <form onSubmit={handleSubmit} className="flex flex-col md:flex-row gap-4 mb-8">
                        <input 
                            type="text" 
                            value={query}
                            onChange={(e) => setQuery(e.target.value)}
                            placeholder="למשל: מה נדרש לנספח אצירת אשפה בתל אביב?"
                            className="flex-grow p-5 bg-telem-cream/50 border-2 border-transparent focus:border-telem-khaki rounded-2xl outline-none text-lg font-medium transition-all text-right"
                        />
                        <button type="submit" disabled={isLoading} className="bg-telem-dark text-white px-10 py-5 rounded-2xl font-black text-xl hover:bg-telem-forest transition-all shadow-lg flex items-center justify-center gap-3 disabled:opacity-50">
                            {isLoading ? <div className="typing-indicator flex gap-1"><span>.</span><span>.</span><span>.</span></div> : <><span>שלח שאלה</span> <Icon name="sparkles" size={20} /></>}
                        </button>
                    </form>
                    {error && <div className="p-5 bg-red-50 text-red-700 rounded-2xl text-right font-bold border border-red-100 animate-fade-in">{error}</div>}
                    {response && (
                        <div className="p-8 bg-telem-cream/30 rounded-3xl text-right border border-telem-khaki/10 animate-fade-in">
                            <div className="text-telem-black text-lg leading-relaxed whitespace-pre-wrap font-medium">{response}</div>
                            <div className="mt-6 pt-6 border-t border-telem-khaki/20 flex flex-col md:flex-row items-center justify-between gap-4">
                                <span className="text-telem-moss text-sm">התשובה נוצרה באמצעות בינה מלאכותית של Google.</span>
                                <button onClick={() => window.open(`https://wa.me/972506890650?text=${encodeURIComponent("היי אבירם, קיבלתי תשובה מהיועץ בנושא '" + query + "' ואשמח להעמיק איתך.")}`)} className="text-telem-dark font-black flex items-center gap-2 hover:text-telem-forest">המשך שיחה עם אבירם <Icon name="arrow-left" size={16} /></button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const WasteCalculator = () => {
            const [type, setType] = useState("residential");
            const [amount, setAmount] = useState("");
            const [result, setResult] = useState(null);

            const calculate = () => {
                const val = parseFloat(amount);
                if (isNaN(val) || val <= 0) return;
                let dailyLiters = 0;
                if (type === "residential") dailyLiters = val * 25;
                else if (type === "office") dailyLiters = (val / 10) * 8;
                else dailyLiters = (val / 10) * 15;
                const totalVolume = dailyLiters * 3;
                const binCount = Math.ceil(totalVolume / 1100);
                setResult({ volume: totalVolume.toFixed(0), bins: binCount });
            };

            return (
                <div className="max-w-4xl mx-auto mb-24 px-4">
                    <div className="bg-telem-black/5 rounded-[40px] p-1 shadow-sm mb-4 text-center overflow-hidden">
                        <div className="bg-white/80 py-2 px-4 text-xs font-bold text-telem-moss uppercase tracking-widest animate-pulse">
                            מחשבון כמות מיכלי אצירה לאשפה לפי גודל בניין על פי הנחיות עיריית תל אביב | חישוב נפחי פסולת למגורים ומסחר
                        </div>
                    </div>

                    <div className="bg-white rounded-[40px] p-8 md:p-12 shadow-xl border border-telem-khaki/10 relative">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                            <div className="text-right">
                                <h3 className="text-3xl font-black text-telem-black flex items-center gap-3">
                                    <Icon name="calculator" className="text-telem-forest" size={32} />
                                    מחשבון נפח אצירת אשפה
                                </h3>
                                <p className="text-telem-moss font-bold">אומדן ראשוני בהתאם להנחיות עיריית תל אביב</p>
                            </div>
                            <a href="https://www.tel-aviv.gov.il/Residents/Construction/Documents/178.pdf" target="_blank" className="text-sm font-bold text-telem-forest underline flex items-center gap-1 hover:text-telem-dark transition-colors">
                                <Icon name="file-text" size={16} /> למסמך ההנחיות המלא (PDF)
                            </a>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                            <div className="text-right">
                                <label className="block text-sm font-black mb-3 text-telem-dark">סוג המבנה / שימוש</label>
                                <select value={type} onChange={(e) => setType(e.target.value)} className="w-full p-4 bg-telem-cream/50 border-2 border-transparent focus:border-telem-khaki rounded-2xl outline-none font-bold transition-all appearance-none text-right">
                                    <option value="residential">מגורים (לפי מספר חדרים)</option>
                                    <option value="office">משרדים (לפי מ"ר)</option>
                                    <option value="retail">מסחר / חנויות (לפי מ"ר)</option>
                                </select>
                            </div>
                            <div className="text-right">
                                <label className="block text-sm font-black mb-3 text-telem-dark">
                                    {type === "residential" ? "מספר חדרים כולל בבניין" : "שטח כולל במ\"ר"}
                                </label>
                                <input type="number" value={amount} onChange={(e) => setAmount(e.target.value)} placeholder={type === "residential" ? "למשל: 40" : "למשל: 500"} className="w-full p-4 bg-telem-cream/50 border-2 border-transparent focus:border-telem-khaki rounded-2xl outline-none font-bold transition-all text-right" />
                            </div>
                        </div>

                        <button onClick={calculate} className="w-full py-5 bg-telem-forest text-white rounded-2xl font-black text-2xl hover:bg-telem-dark transition-all shadow-xl mb-10">חשב נפח נדרש</button>

                        {result && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 animate-fade-in">
                                <div className="bg-telem-cream p-6 rounded-3xl border border-telem-khaki/20 text-center text-telem-black">
                                    <div className="text-telem-moss font-bold text-sm mb-1 uppercase tracking-tighter">נפח אשפה משוער</div>
                                    <div className="text-4xl font-black">{result.volume} <span className="text-lg font-bold text-telem-forest">ליטר</span></div>
                                </div>
                                <div className="bg-telem-dark p-6 rounded-3xl text-center text-white">
                                    <div className="text-telem-khaki font-bold text-sm mb-1 uppercase tracking-tighter">מיכלי אצירה (1.1 קו"ב)</div>
                                    <div className="text-4xl font-black">{result.bins} <span className="text-lg font-bold">מיכלים</span></div>
                                </div>
                            </div>
                        )}

                        <div className="mt-10 p-5 bg-amber-50 rounded-2xl border border-amber-100 text-right">
                            <h4 className="font-black text-amber-800 text-sm mb-2 flex items-center gap-2"><Icon name="alert-triangle" size={16} /> שים לב: המלצה בלבד</h4>
                            <p className="text-xs text-amber-700 leading-relaxed font-medium">תוצאות המחשבון מהוות אומדן ראשוני בלבד ואינן מחליפות ייעוץ מקצועי או נספח אצירה חתום. השימוש במחשבון הוא באחריות המשתמש בלבד.</p>
                        </div>
                    </div>
                </div>
            );
        };

        const AccessibilityMenu = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [settings, setSettings] = useState({ grayscale: false, contrast: false, links: false, readableFont: false, fontSize: 100 });
            const toggleSetting = (key) => setSettings(prev => ({ ...prev, [key]: !prev[key] }));
            const changeFontSize = (delta) => setSettings(prev => ({ ...prev, fontSize: Math.max(100, Math.min(150, prev.fontSize + delta)) }));
            const reset = () => setSettings({ grayscale: false, contrast: false, links: false, readableFont: false, fontSize: 100 });
            useEffect(() => {
                const body = document.body;
                body.classList.toggle('accessible-grayscale', settings.grayscale);
                body.classList.toggle('accessible-contrast', settings.contrast);
                body.classList.toggle('accessible-links', settings.links);
                body.classList.toggle('accessible-font', settings.readableFont);
                body.style.fontSize = `${settings.fontSize}%`;
            }, [settings]);

            return (
                <div className="fixed bottom-6 left-6 z-[9999]">
                    <button onClick={() => setIsOpen(!isOpen)} className="w-14 h-14 bg-telem-dark text-white rounded-full shadow-2xl flex items-center justify-center hover:bg-telem-forest transition-all border-2 border-white"><Icon name="accessibility" size={30} /></button>
                    {isOpen && (
                        <div className="absolute bottom-16 left-0 w-72 bg-white rounded-2xl shadow-2xl border border-gray-200 p-6 animate-fade-in text-right text-telem-black">
                            <h3 className="text-xl font-bold mb-4 border-b pb-2 text-telem-dark">תפריט נגישות</h3>
                            <div className="space-y-3 text-sm">
                                <button onClick={() => toggleSetting('contrast')} className={`w-full text-right p-3 rounded-xl transition-all flex items-center justify-between border ${settings.contrast ? 'bg-telem-dark text-white' : 'hover:bg-gray-50'}`}><span>ניגודיות גבוהה</span><Icon name="contrast" size={18} /></button>
                                <button onClick={() => toggleSetting('grayscale')} className={`w-full text-right p-3 rounded-xl transition-all flex items-center justify-between border ${settings.grayscale ? 'bg-telem-dark text-white' : 'hover:bg-gray-50'}`}><span>גווני אפור</span><Icon name="image" size={18} /></button>
                                <button onClick={() => toggleSetting('links')} className={`w-full text-right p-3 rounded-xl transition-all flex items-center justify-between border ${settings.links ? 'bg-telem-dark text-white' : 'hover:bg-gray-50'}`}><span>הדגשת קישורים</span><Icon name="external-link" size={18} /></button>
                                <button onClick={() => toggleSetting('readableFont')} className={`w-full text-right p-3 rounded-xl transition-all flex items-center justify-between border ${settings.readableFont ? 'bg-telem-dark text-white' : 'hover:bg-gray-50'}`}><span>גופן קריא</span><Icon name="type" size={18} /></button>
                                <div className="flex gap-2"><button onClick={() => changeFontSize(10)} className="flex-1 bg-gray-100 p-2 rounded-lg font-bold hover:bg-gray-200">A+</button><button onClick={() => changeFontSize(-10)} className="flex-1 bg-gray-100 p-2 rounded-lg font-bold hover:bg-gray-200">A-</button></div>
                                <button onClick={reset} className="w-full text-center p-2 text-sm text-red-600 font-bold hover:underline mt-2">ביטול כל ההתאמות</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const CookieBanner = () => {
            const [show, setShow] = useState(false);
            useEffect(() => { if (!localStorage.getItem('cookie-consent')) setShow(true); }, []);
            const accept = () => { localStorage.setItem('cookie-consent', 'true'); setShow(false); };
            if (!show) return null;
            return (
                <div className="fixed bottom-0 left-0 w-full bg-telem-black text-white p-6 z-[9998] backdrop-blur-md border-t border-telem-moss shadow-2xl animate-fade-in">
                    <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-6 text-right">
                        <div className="flex-1"><h4 className="text-xl font-black text-telem-khaki mb-2">אוהבים עוגיות? גם אנחנו!</h4><p className="text-gray-300 leading-relaxed text-sm md:text-base font-medium">האתר של תלם משתמש בעוגיות (Cookies) על מנת להבטיח לך את חווית הגלישה הטובה ביותר, לנתח את ביצועי האתר ולספק תוכן מותאם אישית.</p></div>
                        <button onClick={accept} className="bg-telem-forest text-white px-10 py-3 rounded-xl font-black hover:bg-telem-moss transition-all shadow-xl whitespace-nowrap">הבנתי, תודה!</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [legalModal, setLegalModal] = useState(null);
            const PHONE_NUMBER = "0506890650";
            const WA_NUMBER = "972506890650";
            const LINKEDIN_URL = "https://gemini.google.com/share/09411eaf79fd";
            const navigation = [{ name: 'דף הבית', href: '/' }, { name: 'נספח אצירת אשפה', href: '/waste/' }, { name: 'נספח סביבתי', href: '/env/' }, { name: 'סקר היסטורי', href: '/history/' }, { name: 'סולארי ואגירה', href: '/solar/' }];
            const handleWhatsAppRedirect = () => window.open(`https://wa.me/${WA_NUMBER}?text=${encodeURIComponent("שלום אבירם, הגעתי מהאתר ואשמח להתייעץ.")}`, '_blank');

            const Header = () => (
                <header className="fixed top-0 w-full bg-white/95 backdrop-blur-sm shadow-sm z-50 border-b border-telem-khaki/10">
                    <div className="max-w-7xl mx-auto px-4 h-24 flex justify-between items-center text-right">
                        <a href="/" className="hover:opacity-80 transition-all"><TelemLogo /></a>
                        <nav className="hidden lg:flex gap-8">{navigation.map(item => (<a key={item.name} href={item.href} className="text-sm font-bold text-telem-forest hover:text-telem-moss transition-colors uppercase tracking-tight">{item.name}</a>))}</nav>
                        <div className="hidden md:flex items-center gap-4">
                            <a href={LINKEDIN_URL} target="_blank" className="text-telem-dark hover:text-telem-moss transition-colors" title="LinkedIn"><Icon name="linkedin" size={24} /></a>
