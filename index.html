<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="1oB6JUju7uiK0NjqkGydkSNIR24SxMbsUqNgwrONlvM" />
    <title>תלם | ניהול סביבה - יועצי סביבה ופסולת</title>
    <meta name="description" content="תלם ניהול סביבה: נספח אצירת אשפה, נספחים סביבתיים להיתר ולתב״ע, ליווי לפרויקטים סולאריים ואגרו-וולטאי וסקר היסטורי. מענה מקצועי ומהיר מול רשויות." />
    <link rel="canonical" href="https://telemenv.co.il/" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-white text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [formData, setFormData] = useState({ name: '', phone: '' });
            const [formError, setFormError] = useState('');

            const PHONE_NUMBER = "0506890650";
            const WA_NUMBER = "972506890650";
            const EMAIL = "aviram@telemenv.co.il";

            // SEO-Friendly Navigation: Using hrefs instead of state IDs
            const navigation = [
                { name: 'דף הבית', href: '/' },
                { name: 'נספח אצירת אשפה', href: '/waste/' },
                { name: 'פרויקטים סולאריים', href: '/solar/' },
                { name: 'נספח סביבתי', href: '/env/' },
                { name: 'סקר היסטורי', href: '/history/' },
            ];

            const handleWhatsAppRedirect = (customMsg = "") => {
                const msg = customMsg || "שלום, הגענו מהאתר ונשמח להתייעץ לגבי נספחים סביבתיים ופרויקטים סולאריים.";
                window.open(`https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
            };

            const handleFormSubmit = (e) => {
                e.preventDefault();
                if (!formData.name || !formData.phone) {
                    setFormError('נא למלא שם וטלפון תקינים');
                    return;
                }
                setFormError('');
                const msg = `שלום, שמי ${formData.name}. הטלפון שלי הוא ${formData.phone}. אנחנו פונים מהאתר לגבי ייעוץ סביבתי.`;
                handleWhatsAppRedirect(msg);
            };

            const Header = () => (
                <header className="fixed top-0 w-full bg-white/95 backdrop-blur-sm shadow-sm z-50">
                    <div className="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
                        <a href="/" className="flex items-center gap-2 text-2xl font-bold text-emerald-800">
                            <Icon name="tree-pine" className="text-emerald-600" size={32} />
                            <span>תלם <span className="text-gray-600 font-light">| ניהול סביבה</span></span>
                        </a>
                        
                        <nav className="hidden lg:flex space-x-reverse space-x-6">
                            {navigation.map(item => (
                                <a key={item.name} href={item.href} className="text-sm font-semibold text-gray-600 hover:text-emerald-600 transition-colors">
                                    {item.name}
                                </a>
                            ))}
                        </nav>

                        <div className="hidden md:flex items-center gap-3">
                            <button onClick={() => handleWhatsAppRedirect()} className="p-2.5 bg-green-500 text-white rounded-full hover:bg-green-600 transition-colors shadow-sm" title="WhatsApp">
                                <Icon name="message-circle" />
                            </button>
                            <a href={`tel:${PHONE_NUMBER}`} className="bg-emerald-700 text-white px-5 py-2.5 rounded-lg font-bold hover:bg-emerald-800 transition-all">050-6890650</a>
                        </div>

                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="lg:hidden text-gray-600">
                            <Icon name={isMenuOpen ? "x" : "menu"} size={28} />
                        </button>
                    </div>
                    {isMenuOpen && (
                        <div className="lg:hidden bg-white border-t p-4 flex flex-col space-y-4 shadow-xl">
                            {navigation.map(item => (
                                <a key={item.name} href={item.href} className="text-right text-lg font-bold py-2 border-b border-gray-50" onClick={() => setIsMenuOpen(false)}>
                                    {item.name}
                                </a>
                            ))}
                            <div className="grid grid-cols-2 gap-2 pt-2">
                                <button onClick={() => handleWhatsAppRedirect()} className="bg-green-500 text-white py-3 rounded-lg font-bold flex justify-center items-center gap-2"><Icon name="message-circle" /> WhatsApp</button>
                                <a href={`tel:${PHONE_NUMBER}`} className="bg-emerald-700 text-white py-3 rounded-lg font-bold flex justify-center items-center gap-2"><Icon name="phone" /> התקשרו</a>
                            </div>
                        </div>
                    )}
                </header>
            );

            const Footer = () => (
                <footer className="bg-gray-900 text-white py-12 px-4">
                    <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 text-right">
                        <div>
                            <h3 className="text-xl font-bold mb-4 text-emerald-400">תלם – ניהול סביבה</h3>
                            <p className="text-gray-400 leading-relaxed">אנחנו מומחים בהכנת נספחים סביבתיים להיתרי בנייה, פרויקטים סולאריים ואגרו-וולטאי. שירות מקצועי, מהיר וממוקד אישור רגולטורי מול הרשויות.</p>
                        </div>
                        <div>
                            <h3 className="text-lg font-bold mb-4">שירותים מקצועיים</h3>
                            <ul className="space-y-2 text-gray-400">
                                <li><a href="/solar/" className="hover:text-emerald-400 transition-colors">פרויקטים סולאריים ואגרו-וולטאי</a></li>
                                <li><a href="/waste/" className="hover:text-emerald-400 transition-colors">נספח אצירת אשפה להיתר</a></li>
                                <li><a href="/env/" className="hover:text-emerald-400 transition-colors">נספח סביבתי להיתר</a></li>
                                <li><a href="/history/" className="hover:text-emerald-400 transition-colors">סקר היסטורי</a></li>
                            </ul>
                        </div>
                        <div>
                            <h3 className="text-lg font-bold mb-4">צרו איתנו קשר</h3>
                            <div className="space-y-3">
                                <a href={`tel:${PHONE_NUMBER}`} className="flex items-center gap-3 text-gray-400 hover:text-white justify-end md:justify-start"><span>050-6890650</span> <Icon name="phone" className="text-emerald-500" /></a>
                                <a href={`mailto:${EMAIL}`} className="flex items-center gap-3 text-gray-400 hover:text-white justify-end md:justify-start"><span>{EMAIL}</span> <Icon name="mail" className="text-emerald-500" /></a>
                            </div>
                        </div>
                    </div>
                </footer>
            );

            const ServiceCard = ({ title, icon, description, href }) => (
                <a href={href} className="bg-white p-8 rounded-2xl border border-gray-200 hover:shadow-xl hover:border-emerald-200 transition-all cursor-pointer flex flex-col h-full group text-right">
                    <div className="mb-6 group-hover:scale-110 transition-transform text-emerald-600">
                        <Icon name={icon} size={40} />
                    </div>
                    <h3 className="text-xl font-bold text-gray-900 mb-4 leading-snug">{title}</h3>
                    <p className="text-gray-600 mb-6 flex-grow leading-relaxed">{description}</p>
                    <span className="text-emerald-700 font-bold flex items-center gap-2">קרא עוד <Icon name="arrow-left" size={16} /></span>
                </a>
            );

            return (
                <div className="min-h-screen bg-white">
                    <Header />
                    <main className="animate-fade-in">
                        <section className="pt-32 pb-20 bg-gray-50 overflow-hidden relative">
                            <div className="max-w-7xl mx-auto px-4 text-right relative z-10">
                                <h1 className="text-4xl md:text-6xl font-extrabold text-gray-900 mb-4 leading-tight">יועצי סביבה ופסולת | <span className="text-emerald-700">הופכים את הכאוס להיתר מאושר</span></h1>
                                <p className="text-xl md:text-2xl text-emerald-800 font-bold mb-8 italic">פרויקטים סולאריים ואגרו-וולטאי • נספח אצירת אשפה להיתר • נספח סביבתי • סקר היסטורי</p>
                                <p className="text-xl text-gray-600 mb-10 max-w-2xl leading-relaxed">אנחנו מעניקים ייעוץ סביבתי ממוקד ליזמים, אדריכלים ומפתחי אנרגיה. אנחנו דואגים להכנת הנספחים המקצועיים ביותר כדי לקדם את הפרויקט שלכם במהירות מול כל הרשויות.</p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-start">
                                    <button onClick={() => handleWhatsAppRedirect("היי, אנחנו רוצים לשלוח תכנית לבדיקה.")} className="bg-emerald-700 text-white px-8 py-4 rounded-xl font-bold text-lg hover:bg-emerald-800 shadow-lg flex items-center justify-center gap-2 transition-all"><Icon name="message-circle" /> שלחו תכנית לבדיקה</button>
                                    <a href="#contact-form" className="bg-white text-emerald-800 border-2 border-emerald-700 px-8 py-4 rounded-xl font-bold text-lg hover:bg-emerald-50 transition-all text-center">הצעת מחיר מהירה</a>
                                </div>
                            </div>
                        </section>

                        <section className="py-20 max-w-7xl mx-auto px-4">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl font-bold italic">שירותי הייעוץ שלנו</h2>
                                <div className="w-20 h-1 bg-emerald-600 mx-auto mt-4 rounded-full"></div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                <ServiceCard title="נספחי סביבה ושיקום קרקע לפרויקטים סולאריים" icon="sun" description="נספחים סביבתיים לתכניות ולהיתרים, ליווי סביבתי למתקני אגירה, ושימור קרקע." href="/solar/" />
                                <ServiceCard title="תכנון חדרי אשפה ונספח אצירת אשפה" icon="trash-2" description="תכנון הנדסי של מערך האצירה, חישוב מדויק של ייצור אשפה ותכנון חדרי אשפה תקניים." href="/waste/" />
                                <ServiceCard title="נספח סביבתי להיתר בנייה" icon="file-text" description="טיפול במטרדי רעש, זיהום אוויר, חומרים מסוכנים ועמידה בתנאים סביבתיים." href="/env/" />
                                <ServiceCard title="סקר היסטורי (קרקע / זיהומים)" icon="history" description="איתור שימושים קודמים ומקורות סיכון במגרש על בסיס מאגרי מידע ותצלומי אוויר." href="/history/" />
                            </div>
                        </section>

                        <section id="contact-form" className="py-20 bg-emerald-900 text-white text-right">
                            <div className="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                                <div>
                                    <h2 className="text-4xl font-bold mb-4">צריכים הצעה מהירה?</h2>
                                    <p className="text-xl text-emerald-100 mb-8 italic">שלחו פרטים ונחזור אליכם עם מה שנדרש לרשות (ללא התחייבות)</p>
                                    <form onSubmit={handleFormSubmit} className="space-y-4 max-w-md">
                                        <input type="text" placeholder="שם מלא" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full p-4 rounded-lg bg-emerald-800 border border-emerald-700 text-white focus:outline-none focus:ring-2 focus:ring-emerald-400" />
                                        <input type="tel" placeholder="טלפון" value={formData.phone} onChange={(e) => setFormData({...formData, phone: e.target.value})} className="w-full p-4 rounded-lg bg-emerald-800 border border-emerald-700 text-white focus:outline-none focus:ring-2 focus:ring-emerald-400" />
                                        <button type="submit" className="w-full py-4 bg-emerald-500 text-emerald-950 font-extrabold rounded-lg hover:bg-emerald-400 text-xl shadow-lg transition-all">שלחו פנייה ב-WhatsApp</button>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
