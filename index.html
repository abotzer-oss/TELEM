<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="1oB6JUju7uiK0NjqkGydkSNIR24SxMbsUqNgwrONlvM" />

  <title>תלם | ניהול סביבה - יועצי סביבה ופסולת</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
    body { font-family: 'Assistant', sans-serif; }
    html { scroll-behavior: smooth; }
  </style>
</head>

<body class="bg-white text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect } = React;

    /* ---------- helpers ---------- */
    const Icon = ({ name, size = 20 }) => {
      useEffect(() => {
        if (window.lucide) window.lucide.createIcons();
      }, [name]);
      return <i data-lucide={name} style={{ width: size, height: size }}></i>;
    };

    const PHONE = "0506890650";
    const WA = "972506890650";

    const getPageFromPath = () => {
      const path = window.location.pathname.replace(/\/+$/, "");
      if (path === "" || path === "/") return "home";
      if (path.endsWith("/waste")) return "waste";
      if (path.endsWith("/solar")) return "solar";
      if (path.endsWith("/env")) return "env";
      if (path.endsWith("/history")) return "history";
      return "home";
    };

    const go = (id) => {
      if (id === "home") window.location.href = "/";
      else window.location.href = "/" + id + "/";
    };

    const wa = (msg) =>
      window.open(`https://wa.me/${WA}?text=${encodeURIComponent(msg)}`, "_blank");

    /* ---------- layout ---------- */
    const Header = () => (
      <header className="fixed top-0 w-full bg-white shadow z-50">
        <div className="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
          <a href="/" className="flex items-center gap-2 text-2xl font-bold text-emerald-800">
            <Icon name="tree-pine" size={32} />
            תלם <span className="text-gray-600 font-light">| ניהול סביבה</span>
          </a>

          <nav className="hidden md:flex gap-6 font-semibold text-gray-600">
            <a href="/waste/" className="hover:text-emerald-600">נספח אצירת אשפה</a>
            <a href="/solar/" className="hover:text-emerald-600">פרויקטים סולאריים</a>
            <a href="/env/" className="hover:text-emerald-600">נספח סביבתי</a>
            <a href="/history/" className="hover:text-emerald-600">סקר היסטורי</a>
          </nav>

          <a href={`tel:${PHONE}`} className="bg-emerald-700 text-white px-4 py-2 rounded-lg font-bold">
            {PHONE}
          </a>
        </div>
      </header>
    );

    const Footer = () => (
      <footer className="bg-gray-900 text-gray-400 py-10 mt-20 text-center">
        © {new Date().getFullYear()} תלם – ניהול סביבה
      </footer>
    );

    /* ---------- pages ---------- */
    const Home = () => (
      <section className="pt-32 max-w-5xl mx-auto px-4 text-right">
        <h1 className="text-5xl font-extrabold mb-6">
          יועצי סביבה ופסולת<br/>
          <span className="text-emerald-700">מקדמים היתרים בלי כאבי ראש</span>
        </h1>
        <p className="text-xl text-gray-600 mb-10">
          נספח אצירת אשפה • נספחים סביבתיים • פרויקטים סולאריים • סקר היסטורי
        </p>
        <button
          onClick={() => wa("שלום, נשמח לבדוק מה נדרש לפרויקט")}
          className="bg-emerald-700 text-white px-8 py-4 rounded-xl font-bold text-lg"
        >
          פנייה מהירה ב-WhatsApp
        </button>
      </section>
    );

    const Waste = () => (
      <section className="pt-32 max-w-4xl mx-auto px-4 text-right">
        <h1 className="text-4xl font-bold mb-6">
          תכנון חדרי אשפה ונספח אצירת אשפה להיתר
        </h1>
        <p className="text-lg text-gray-600">
          חישוב נפחים, תכנון מערך אצירה והכנת נספח תקני לפי דרישות הרשות המקומית.
        </p>
      </section>
    );

    const Solar = () => (
      <section className="pt-32 max-w-4xl mx-auto px-4 text-right">
        <h1 className="text-4xl font-bold">פרויקטים סולאריים ואגרו-וולטאי</h1>
      </section>
    );

    const Env = () => (
      <section className="pt-32 max-w-4xl mx-auto px-4 text-right">
        <h1 className="text-4xl font-bold">נספח סביבתי להיתר ולתב״ע</h1>
      </section>
    );

    const History = () => (
      <section className="pt-32 max-w-4xl mx-auto px-4 text-right">
        <h1 className="text-4xl font-bold">סקר היסטורי סביבתי</h1>
      </section>
    );

    /* ---------- app ---------- */
    const App = () => {
      const page = getPageFromPath();

      return (
        <>
          <Header />
          {page === "home" && <Home />}
          {page === "waste" && <Waste />}
          {page === "solar" && <Solar />}
          {page === "env" && <Env />}
          {page === "history" && <History />}
          <Footer />
        </>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
