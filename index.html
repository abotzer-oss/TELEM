        const GeminiConsultant = () => {
            const [query, setQuery] = useState("");
            const [response, setResponse] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState("");
            const apiKey = ""; 

            const callGeminiWithRetry = async (userQuery) => {
                const systemPrompt = "אתה יועץ סביבתי מומחה של משרד 'תלם ניהול סביבה'. המנהל המקצועי הוא אבירם בוצר. תפקידך לענות על שאלות בנושאי נספחי אצירת אשפה, נספחים סביבתיים, סקרים היסטוריים, פרויקטים סולאריים וניהול ביצוע תשתיות. ציין את הניסיון בניהול ביצוע בפרויקטים כמו הרכבת הקלה במידת הצורך. השתמש בטרמינולוגיה המקצועית הישראלית. אם אינך יודע, הצע לפנות לאבירם בטלפון 050-6890650.";
                const delays = [1000, 2000, 4000, 8000, 16000];
                for (let i = 0; i <= delays.length; i++) {
                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: userQuery }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] },
                                tools: [{ "google_search": {} }]
                            })
                        });
                        if (res.ok) {
                            const data = await res.json();
                            return data.candidates?.[0]?.content?.parts?.[0]?.text;
                        }
                        if (res.status !== 429 && res.status < 500) break;
                    } catch (err) {}
                    if (i < delays.length) await new Promise(resolve => setTimeout(resolve, delays[i]));
                }
                throw new Error("Failed after retries");
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!query.trim() || isLoading) return;
                setIsLoading(true);
                setError("");
                setResponse("");
                try {
                    const result = await callGeminiWithRetry(query);
                    setResponse(result);
                } catch (err) {
                    setError("משהו השתבש. ניתן לפנות אלינו ישירות בוואטסאפ.");
                } finally {
                    setIsLoading(false);
                }

                        </button>

                                <button onClick={() => window.open(`https://wa.me/972506890650?text=${encodeURIComponent("היי אבירם, קיבלתי תשובה מהיועץ בנושא '" + query + "' ואשמח להעמיק איתך.")}`)} className="text-telem-dark font-black flex items-center gap-2 hover:text-telem-forest italic underline text-sm md:text-base font-sans not-italic">המשך שיחה עם אבירם <Icon name="arrow-left" size={16} /></button>
                            </div>
                        </div>
                    )}
                </div>

        };
