<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>נספח סביבתי להיתר ולתב״ע | תלם ניהול סביבה</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
    body { font-family: 'Assistant', sans-serif; }
  </style>
</head>

<body class="bg-white text-gray-900">
<div id="root"></div>

<script type="text/babel">
const { useEffect } = React;

const Icon = ({ name, size = 20 }) => {
  useEffect(() => {
    if (window.lucide) window.lucide.createIcons();
  }, [name]);
  return <i data-lucide={name} style={{ width: size, height: size }}></i>;
};

const PHONE = "0506890650";
const WA = "972506890650";

const Header = () => (
  <header className="fixed top-0 w-full bg-white shadow z-50">
    <div className="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
      <a href="/" className="flex items-center gap-2 text-2xl font-bold text-emerald-800">
        <Icon name="tree-pine" size={32} />
        תלם <span className="text-gray-600 font-light">| ניהול סביבה</span>
      </a>

      <nav className="hidden md:flex gap-6 font-semibold text-gray-600">
        <a href="/waste/" className="hover:text-emerald-600">נספח אצירת אשפה</a>
        <a href="/solar/" className="hover:text-emerald-600">פרויקטים סולאריים</a>
        <a href="/env/" className="text-emerald-700">נספח סביבתי</a>
        <a href="/history/" className="hover:text-emerald-600">סקר היסטורי</a>
      </nav>

      <a href={`tel:${PHONE}`} className="bg-emerald-700 text-white px-4 py-2 rounded-lg font-bold">
        {PHONE}
      </a>
    </div>
  </header>
);

const Footer = () => (
  <footer className="bg-gray-900 text-gray-400 py-10 mt-20 text-center">
    © {new Date().getFullYear()} תלם – ניהול סביבה
  </footer>
);

const EnvPage = () => (
  <section className="pt-32 pb-20 max-w-4xl mx-auto px-4 text-right">
    <h1 className="text-4xl font-extrabold mb-6">
      נספח סביבתי להיתר בנייה ולתב״ע
    </h1>

    <p className="text-xl text-gray-600 mb-10">
      נספח סביבתי נדרש בפרויקטים רבים כתנאי לקידום היתר בנייה או תכנית סטטוטורית.
      המסמך בוחן היבטים סביבתיים מרכזיים ומספק מענה מקצועי לדרישות הרשויות.
    </p>

    <ul className="space-y-4 text-gray-700">
      <li>• בחינת רעש, זיהום אוויר ומטרדים סביבתיים</li>
      <li>• התייחסות לחומרים מסוכנים ופסולת</li>
      <li>• מענה לתנאי סביבה בתיק מידע</li>
      <li>• ליווי סביבתי עד קבלת אישור</li>
    </ul>

    <div className="mt-12 flex gap-4">
      <button
        onClick={() => window.open(`https://wa.me/${WA}`, "_blank")}
        className="bg-emerald-700 text-white px-6 py-3 rounded-lg font-bold flex items-center gap-2"
      >
        <Icon name="message-circle" /> פנייה ב-WhatsApp
      </button>

      <a
        href={`tel:${PHONE}`}
        className="border border-emerald-700 text-emerald-700 px-6 py-3 rounded-lg font-bold"
      >
        שיחה טלפונית
      </a>
    </div>
  </section>
);

const App = () => (
  <>
    <Header />
    <EnvPage />
    <Footer />
  </>
);

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
